# Ensures that recent versions of ooni/probe-engine work with the new
# OONI API we're sketching out. As of 2020-09-24, we've not released any
# stable version of the probe-engine yet. In any case, we always want
# to keep master here to ensure we're not breaking things
name: "probeengine"
on:
  pull_request:
  push:
  schedule:
    - cron: "20 */2 * * *"
jobs:
  test:
    runs-on: "ubuntu-18.04"
    strategy:
      fail-fast: false
      matrix:
        version:
        - "master"
        options:
        - "--probe-services=https://ams-pg.ooni.org -o output/miniooni.jsonl"
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.14"
      - uses: actions/checkout@v2
      - run: git clone https://github.com/ooni/probe-engine
      - run: cd probe-engine && git checkout "${{ matrix.version }}"
      - run: cd probe-engine && go build -o ../miniooni -v ./cmd/miniooni
      - run: ./miniooni ${{ matrix.options }} -i http://mail.google.com web_connectivity
      - run: ./miniooni ${{ matrix.options }} sni_blocking
      - run: ./miniooni ${{ matrix.options }} tor
      - run: ./miniooni ${{ matrix.options }} psiphon
      - run: go run ./script/postprocess.go
