name: ooniprobe230darwin
on:
  pull_request:
  push:
  schedule:
    - cron: "0 */4 * * *"
jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.14"
      - uses: actions/checkout@v2
      - run: brew install ooniprobe
      - run: ./script/ooniprobe $HOME/.ooni https://ams-pg.ooni.org httpo://guegdifjy7bjpequ.onion
      - run: go run ./script/postprocess.go
